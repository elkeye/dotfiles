workspace = w[tv1], bordersize:0, gapsout:0, gapsin:0
windowrulev2 = bordersize 0, gapsout:0, gapsin:0, onworkspace:w[tv1]
# Ensure floating windows still have a border
windowrulev2 = bordersize 2, floating:1

